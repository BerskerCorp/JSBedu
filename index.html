<!DOCTYPE html>
<html>
<head>
  <title>Car Rental Website</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    .car-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
    }
    
    .car-image {
      width: 200px;
      margin-right: 10px;
    }
    
    .car-details {
      flex-grow: 1;
    }
    
    .car-title {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }
    
    .car-description {
      margin: 10px 0;
    }
    
    .car-price {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Rental</h1>
  </header>
  
  <div class="container">
    <h2>Available Cars</h2>
    
    <div class="car-card">
      <img class="car-image" src="car1.jpg" alt="Car 1">
      <div class="car-details">
        <h3 class="car-title">Car 1</h3>
        <p class="car-description">This is a stylish and comfortable car.</p>
        <p class="car-price">$50/day</p>
        <button onclick="rentCar('Car 1')">Rent Now</button>
      </div>
    </div>
    
    <div class="car-card">
      <img class="car-image" src="car2.jpg" alt="Car 2">
      <div class="car-details">
        <h3 class="car-title">Car 2</h3>
        <p class="car-description">This car is great for family trips.</p>
        <p class="car-price">$60/day</p>
        <button onclick="rentCar('Car 2')">Rent Now</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript logic
    function rentCar(carName) {
      alert("You have rented " + carName);
      // Additional logic for handling the rental process
    }
  </script>
</body>
</html>
